{% extends 'base.html' %}

{% block title %}Book Search{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Advanced Book Search</h4>
      </div>
      <div class="card-body">
        <form action="results" method="post">
          <label for="author">Author:</label>
          <input type="search" class="form-control" name="author" id="author" value="">
          <br>
          <label for="publisher">Publisher:</label>
          <input type="search" class="form-control" name="publisher" id="publisher" value="">
          <br>
          <label for="language">Language:</label>
          <select class="form-control" name="language" id="language">
            <option value="all" selected>any language</option>
            <option lang="de" value="deutsch">Deutsch</option>
            <option lang="en" value="english">English</option>
            <option lang="fr" value="francais">Français</option>
            <option lang="it" value="italiano">Italiano</option>
            <option lang="pt" value="portugues">Português</option>
          </select>
          <br>
          <label for="isbn">ISBN:</label>
          <input type="search" class="form-control" name="isbn" id="isbn" value="">
          <br>
          <label for="book_text">with the words:</label>
          <input type="search" class="form-control" name="book_text" id="book_text" value="">
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  {% if searches %}
  <h2>Seaches you have made:</h2>
  <ul>
    {% for search in searches %}
    <li>{{ search }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
